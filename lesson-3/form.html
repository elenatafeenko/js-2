<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        label, input {
            display: block;
        }
        input[type=text] {
            display: inline;
        }
        #pass-ser {
            width: 30px;
        }
        input:valid {
            outline: 2px solid green;
        }
        input:invalid {
            outline: 2px solid red;
        }
    </style>
</head>

<body>

<form>
    <label for="phone">
        Phone
    </label>
    <input type="tel" id="phone" placeholder="+7(965)-123-45-67" pattern="\+7\(9\d{2}\)-\d{3}-\d{2}-\d{2}" required>
    <label for="email">
        Email
    </label>
    <input type="email" id="email" placeholder="my@email.com" pattern="[a-z0-9-_.]+@[a-z0-9-._]+\.[a-z]{2,3}" required>
    <label for="pass-ser">
        Passport
    </label>
    <input type="text" id="pass-ser" placeholder="PP" pattern="[A-Z]{2}" required>
    <input type="text" placeholder="1234567" pattern="[1-9]\d{6}" required>
</form>


</body>
</html>
